apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
  - paths:
      - path: /prod/(.*)
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              name: tester
      - path: /dev/(.*)
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              name: tester
resource.customizations: |
    extensions/Ingress:
        health.lua: |
          hs = {}
          hs.status = "Healthy"
          return hs   